<div class="col-md-10 col-md-offset-1" >
    <div class="form-group">
      <h4 style="color:blue">Data Course</h4>
      <div for="" class="col-md-2 control-label" style="padding-bottom: 25px"></div>
      
  
          <table class="table table-striped">

            <tr>
              <th>Course</th>
              <th>Assignment</th>
            </tr>

            <tr *ngFor="let c of datacourse.courselist; let i = index">
            
              <td> {{ c.Course }}</td>
              <td> {{ c.Assignment }}</td>
            
            </tr>

          </table>

 

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Course</label>
    <div class="col-sm-10">
      <input type="text" name="Course" class="form-control" [(ngModel)] = "newCourse" id="" placeholder="" style="width:80%">
    </div>
  </div>


 <br>
 <br>

   <div class="form-group">
    <label for="" class="col-sm-2 control-label">Assignment</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Assignment" [(ngModel)] = "newAssignment" id="" placeholder="" style="width:80%">
    </div>
  </div>
 
 <br>
 <br>


 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="addCourse()">Add Course</button>
    </div>
  </div>
   
   
</div>
